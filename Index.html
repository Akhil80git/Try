<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>URL Load in Mobile Size Box</title>
<style>
  body {
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .url-bar {
    width: 100%;
    max-width: 500px;
    display: flex;
    margin-bottom: 20px;
  }
  .url-bar input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-radius: 5px 0 0 5px;
    outline: none;
  }
  .url-bar button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
  .mobile-box {
    width: 360px;    /* Mobile ke logical width */
    height: 740px;   /* Mobile height */
    background-color: white;
    color: black;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    overflow: hidden;
    box-sizing: border-box;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }
</style>
</head>
<body>

  <div class="url-bar">
    <input type="text" id="urlInput" placeholder="Yahan URL daalein, jaise https://example.com" />
    <button onclick="loadURL()">Load</button>
  </div>

  <div class="mobile-box" id="mobileBox">
    <!-- Website iframe yahan show hoga -->
  </div>

  <script>
    function loadURL() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Kripya URL daalein');
        return;
      }

      // Simple validation: Agar http/https nahi hai to add kar dein
      let validUrl = url;
      if (!/^https?:///i.test(url)) {
        validUrl = 'http://' + url;
      }

      // Mobile box me iframe create/update karein
      const mobileBox = document.getElementById('mobileBox');
      mobileBox.innerHTML = `<iframe src="${validUrl}" title="Website View"></iframe>`;
    }
  </script>

</body>
</html>
