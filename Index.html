<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile Size Box with Paragraph</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .mobile-box {
    width: 360px;    /* Mobile ke logical width */
    height: 740px;   /* Mobile height */
    background-color: #007bff;
    color: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto; /* Scroll agar content zyada ho jaye to */
    font-family: Arial, sans-serif;
  }
  .mobile-box p {
    margin: 0;
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <div class="mobile-box">
    <p>
      
   
    </p>
  </div>
</body>
</html>
